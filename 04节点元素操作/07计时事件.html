<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>07计时事件</title>
</head>
<body onload="start()">
<h1 id="h1">0</h1>

<script>
    var time=0;
    var  h1 =document.getElementById('h1');
    function run() {
        h1.innerHTML=time+'次';
        time++;
    }
    function start() {
        //每隔1秒就调用一次run方法
        setInterval('run()',1000);
    }
</script>
</body>
</html>

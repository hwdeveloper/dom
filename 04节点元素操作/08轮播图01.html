<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 750px;
            height: 500px;
            margin: auto;
            background: #92a5bc;
        }
    </style>

<body onload="start()">
<div class="div" style="position: relative">
    <img style="width:750px;height:500px;position: absolute" id="img" src="../00images/lunbo.jpg">
</div>
<script>

    function start() {
        setInterval('run()',20);
    }

    //1,获得图片标签
    var img = document.getElementById('img');
    var imgX=0;
    var imgY=0;
    var speed=1;
    function run() {
        //如果当前图片超过盒子的宽度，就让图片放到最左边
        if(imgX>750)
            imgX=-750;
        imgX =imgX+speed;
        img.style.left=imgX+"px";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>02getAttribute</title>
    <style>
        .h1{
            color: darkolivegreen;
        }
    </style>

</head>
<body>
<h1 class="h1" id="title">标题</h1>

</body>
<script>
    //1，获得标题元素节点
    var h1 = document.getElementById("title");
    //2,获得class值
    var classValue = h1.getAttribute('class');
    //3,打印值
    console.log(classValue);

</script>
</html>

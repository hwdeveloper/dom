<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>03-输入事件</title>
</head>
<body>
<input type="text" id="inp"/>
<script>
    var inp = document.getElementById('inp');
    var num = 1;
    inp.oninput = function () {
        console.log(num);
        num++;
    }
</script>
</body>
</html>

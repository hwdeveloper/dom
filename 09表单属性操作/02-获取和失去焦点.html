<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>02-获取和失去焦点</title>
</head>
<body>

<input type="text" id="input"/>

<script>
    //1,获得输入框标签
    var inp = document.getElementById('input');
    //2，获取焦点事件
    inp.onfocus = function () {
        console.log("我获取了input的焦点，插入条光标！");
    }
    //3，失去焦点事件
    inp.onblur = function () {
        console.log("我失去了input的焦点，插入条光标！");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

    <script>
        window.onload = function () {
            //1.获取事件源和相关元素
            var tbody = document.getElementById("tbody");
            var inpBottomArr = tbody.getElementsByTagName("input");
            var theadInp = document.getElementById("theadInp");

            //简单版。
            theadInp.onclick = function () {
                //上面的值是什么，下面的跟着就可以了。（不需要判断了）
                for(var i=0;i<inpBottomArr.length;i++){
                    inpBottomArr[i].checked = this.checked;
                }
            }

            for(var i=0;i<inpBottomArr.length;i++){
                inpBottomArr[i].onclick = function () {
                    //3.书写事件驱动程序
                    //开闭原则，只要下面的按钮有一个是false，上面的也是。
                    var bool = true;
                    //判断，利用for循环判断，有一个checked属性值为false，上面的也是false；
                    for(var j=0;j<inpBottomArr.length;j++){
                        if(inpBottomArr[j].checked == false){
                            bool = false;
                        }
                    }
                    //为上面的input赋值。
                    theadInp.checked = bool;
                }
            }
        }
    </script>
</head>
<body>

<div class="wrap">
    <table>

        <thead>
        <tr>
            <th>
                <input type="checkbox" id="theadInp" />
            </th>
            <th>菜名</th>
            <th>饭店</th>
        </tr>
        </thead>

        <tbody id="tbody">
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>地三鲜</td>
            <td>好嫂子</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>西红柿鸡蛋</td>
            <td>好嫂子</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>醋溜土豆丝</td>
            <td>好嫂子</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>拍黄瓜</td>
            <td>好嫂子</td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>

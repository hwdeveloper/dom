<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>01getElementById</title>
    <style>
        .divp{
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body>
  <p>段落1</p>
  <p class="divp">段落2</p>
  <p>段落3</p>
  <p>段落4</p>
<div>
    <p>段落4</p>
</div>

</body>
<script>
    //1,通过ID选择器获得图片
    var divP = document.getElementsByClassName('divp');
    divP.innerHTML="改变的数据";


    </script>
</html>

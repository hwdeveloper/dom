<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>04作业</title>
    <style>
        #tdk{
            color: red;
            font-size: large;
        }
    </style>
</head>
<body>
<table>
    <tr></tr>
    <tr></tr>
    <tr></tr>
</table>
</body>
<script >
    var dataList = [
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:3,name:"小花",age:19}];
    //1,创建容器
    var box = document.body;
    //2,创建Tab
    var table =  document.createElement('table');
    var tr = document.createElement('tr');
    tr.innerHTML="<td>ID号</td><td>姓名</td><td>年龄</td><td>图片</td>";
    table.appendChild(tr);

    //3,创建tr
    var length = dataList.length;
    dataList.forEach(function (value) {
        var tr = document.createElement('tr');
        tr.innerHTML="<td id='tdk'>"+value.id+"</td><td>"+value.name+"</td><td>"+value.age+"</td><td><img src='https://img.alicdn.com/bao/uploaded/i4/1837119060/TB2Nx3VqFOWBuNjy0FiXXXFxVXa_!!1837119060-0-item_pic.jpg_b.jpg'/></td>";
        table.appendChild(tr);
    })
    box.appendChild(table);

</script>
</html>

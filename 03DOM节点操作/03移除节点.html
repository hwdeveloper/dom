<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
</head>
<body>

<div id="div">
     <p id="p">222</p>

</div>


</body>
<script>

    //1,获得容器
    var divBox = document.getElementById('div');
    //2,获得段落标签
    var p = document.getElementById('p');
    //3,删除节点
    divBox.removeChild(p);
    //p.remove();



</script>
</html>

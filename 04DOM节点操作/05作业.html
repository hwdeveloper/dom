<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>04作业</title>
    <style>
        .tdc{
            color: red;
            font-size: large;
        }
    </style>
</head>
<body>
<table>
   <tr></tr>

</table>
</body>
<script >
    var dataList = [
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:1,name:"小刚",age:18},
        {id:2,name:"小明",age:17},
        {id:3,name:"小花",age:19}];
    //1,创建容器
    var box = document.body;
    //2,创建Tab
    var table =  document.createElement('table');

    //3,创建tr
    var length = dataList.length;
    var time =0;
    var tr;
    dataList.forEach(function (value) {
        //1,写5个TD的时候换行
        if(time%5==0){
            tr = document.createElement('tr');
            table.appendChild(tr);
        }
        //2,创建td
        var td = document.createElement('td');
        //3,给td设置内容
        td.innerHTML=value.name+"<img src='https://img.alicdn.com/bao/uploaded/i4/2212166590/TB1urP2n1uSBuNjSsziXXbq8pXa_!!0-item_pic.jpg_b.jpg'/>";
        //4,设置class属性
        td.setAttribute('class','tdc');
        //5,把当前的td添加到tr里面
        tr.appendChild(td);
        time++;

    })
    box.appendChild(table);

</script>
</html>

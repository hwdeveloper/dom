<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
</head>
<body>

<div id="div">


</div>


</body>
<script>

    //1,获得容器
    var divBox = document.getElementById('div');
    //2,创建一个图片标签
    var img = document.createElement('img');
    //3,设置图片的内容
    img.src="https://img.alicdn.com/bao/uploaded/i2/420567757/TB2enexpr1YBuNjSszhXXcUsFXa_!!420567757-0-item_pic.jpg_b.jpg";
    //4,添加节点
    divBox.appendChild(img);


</script>
</html>

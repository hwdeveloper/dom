<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
</head>
<body>

<div id="div">
     <p id="p">222</p>

</div>


</body>
<script>

    var div = document.getElementById('div');
    //1,创建图片标签
    var img = document.createElement('img');
    //2,设置图片的内容
    img.src="https://img.alicdn.com/bao/uploaded/i4/2212166590/TB1urP2n1uSBuNjSsziXXbq8pXa_!!0-item_pic.jpg_b.jpg";
    //3,获得段落标签
    var p = document.getElementById('p');

    //4,添加节点
    div.insertBefore(img,p);



</script>
</html>

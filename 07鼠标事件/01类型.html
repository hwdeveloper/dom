<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>01类型</title>
    <style>
     .div{
         width: 750px;
         height: 600px;
         margin: auto;
         background: #92a5bc;
     }
    </style>
</head>
<body>

<div class="div" onmouseover="over()" ondblclick="dblclick()">

</div>
<script>
    function over() {
        console.log('鼠标移入！')
    }
    
    function dblclick() {
        console.log('鼠标双击！')
    }
</script>

</body>
</html>

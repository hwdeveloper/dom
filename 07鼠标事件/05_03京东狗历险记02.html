<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>05_03京东狗历险记</title>
</head>
<body >
<div id="box" style="width: 1000px;height: 700px;margin: auto;background: #4e82b4">
<img id="dog"  style="width: 88px;height: 88px;position: absolute"  src="../00images/02-2.png">

</div>

</body>
<script>

    //1,获得京东狗
    var dog =document.getElementById('dog');
    var isClickDog=false;
    //2,设置点击事件
    dog.onmousedown=function (ev) {
        //3,当点击后，设置允许移动狗的图片
        isClickDog = true;
    }

    dog.onmouseup=function (ev) {
        //当鼠标松开的时候，不允许移动图片
        isClickDog = false;
    }


    //3，获得背景图片
    var box =document.getElementById('box');
    //4,获得移动的位置信息
    box.onmousemove=function (ev) {

        //5,如果点击了狗，就允许移动图片
        if(isClickDog){
            //6,获得具体的信息
            var x =ev.clientX;
            var y = ev.clientY;
            dog.style.left=x+"px";
            dog.style.top=y+'px';
        }

    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据结构</title>
</head>
<body onload="start()">
<div id="box" style="margin: auto;width: 850px;height: 700px;background-color: #cccccc">
    <img id="dog" src="../00images/02-1.png" style="width: 50px;height: 50px;position: absolute">
</div>
</body>
<script>




    //1,获得容器
    var box = document.getElementById('box');



    var width = document.body.clientWidth;

    var dis = (width-850)/2;

    //2,获得狗
    var dog = document.getElementById('dog');
    //3,设置移动事件
    box.onmousemove = function (ev) {
        if (isClickDog) {
            var x = ev.clientX;
            var y = ev.clientY;
            startX = x;
            startY = y;
            dog.style.left = x - 25 + "px";
            dog.style.top = y - 25 + "px";
        }
    }

    var isClickDog = false;
    dog.onclick = function (ev) {
        if (!isClickDog) {
            isClickDog = true;
        } else {
            isClickDog = false;
            state = JUMP;
            time = 0;
        }
    }

    function start() {
        setInterval('run()',10);
    }

    //狗开始往下跳的起始坐标
    var startX;
    var startY;

    //1,狗跳的状态
    var JUMP = 0;
    var RUN = JUMP + 1;


    var time = 0;
    var state = -1;

    var speedX;

    function run() {
        switch (state) {
            case JUMP:

                time++;
                startY = startY + 1 / 2  * time * time;

                //当狗移动到下面的时候就不移动了，开始水平移动
                if (startY > 600) {
                    //更改当前的状态值
                    state = RUN;
                    //重新设置狗的坐标
                    dog.style.top = 680 + "px";
                    //随机产生0和1
                    var radom =Math.floor(Math.random()*2) ;
                    if(radom==0){
                        speedX=-8;
                    }else{
                        speedX=8;
                    }
                } else {
                    dog.style.top = startY + "px";
                }


                break;
            case RUN:
                startX = startX+speedX;

                if(startX<=dis)
                    startX=dis;

                if(startX>=(850+dis))
                    startX =850+dis;
                dog.style.left = startX + "px";
                break;
        }

    }


</script>
</html>

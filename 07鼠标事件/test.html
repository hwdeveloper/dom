<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
</head>
<body>
<div  id="parent" style="width: 300px;padding: 5px">
    <div id="div" >列表选择</div>
    <ul id="child" style="display: none">
        <li>你好</li>
        <li>你zhen好</li>
        <li>你好啊</li>
        <li>你好哈哈</li>
        <li>你好哦</li>
    </ul>
</div>

<script>

    var parent = document.getElementById('parent');
    var child = document.getElementById('child');

    parent.onmouseover=function (ev) {
        child.style.display='';
    }

    parent.onmouseout=function (ev) {
        child.style.display='none';
    }

    var div = document.getElementById('div');

   //1,获得lis列表
    var lis = document.getElementsByTagName('li');
    //2,获得数组长度
    var length = lis.length;
    for(var i=0;i<length;i++){
        lis[i].onmouseover=function (ev) {
            ev.target.style.background="#393939";

            div.innerHTML=ev.target.innerHTML;
            console.log(ev.target);
        }

        lis[i].onmouseout=function (ev) {
            ev.target.style.background="#4e82b4";
            console.log(22);
        }
    }

</script>
</body>
</html>

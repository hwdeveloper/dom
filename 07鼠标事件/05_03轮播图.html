<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 750px;
            height: 600px;
            margin: auto;
            background: #92a5bc;
        }
    </style>

<body onload="start()">
<div class="div" style="position: relative">
    <img style="width:300px;height:200px;position: absolute" id="img" src="../00images/lunbo.jpg">
</div>
<script>

    var img =document.getElementById('img');

    var imgX=0;
    function run() {
        imgX = imgX +30;
        img.style.left=imgX+"px";
    }

    function start() {
      setInterval('run()',20);
    }

</script>
</body>
</html>

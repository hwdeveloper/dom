<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
    <script>
        function deleteTr(button) {
            //1,获得td节点
           var td= button.parentElement;
           //2,获得tr节点
            var tr = td.parentElement;
            //3,删除tr节点
            tr.remove();
        }
    </script>
</head>
<body>

<table>
    <tr><td>姓名</td><td>年龄1</td><td>操作</td></tr>
    <tr><td>姓名</td><td>年龄2</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>姓名</td><td>年龄3</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>姓名</td><td>年龄4</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>姓名</td><td>年龄5</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>姓名</td><td>年龄6</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>姓名</td><td>年龄7</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
</table>

</body>
</html>

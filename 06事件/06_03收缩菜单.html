<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>03收缩菜单</title>
    <style>
        .menu{
            color: green;
        }
    </style>
</head>
<body>

<div class="menu" onclick="showContent(this)">菜单一</div>
<div style="display: none"><div>一</div><div>二</div><div>三</div></div>
<div class="menu" onclick="showContent(this)" >菜单二</div>
<div style="display: none"><div>一</div><div>二</div><div>三</div></div>
<div class="menu" onclick="showContent(this)">菜单三</div>
<div style="display: none"><div>一</div><div>二</div><div>三</div></div>
</body>


<script>

    var buffer;


    function showContent(menu) {
        if(buffer!=null)
            buffer.style.display='none';
        var next = menu.nextElementSibling;
        next.style.display='block';
        buffer= next;

    }


</script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
</head>
<body>
<table border="1px">
    <tr><td>编号</td><td>姓名</td><td>介绍</td><td>删除</td></tr>
    <tr><td>编号1</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号2</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号3</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号4</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号5</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号6</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
    <tr><td>编号7</td><td>姓名</td><td>介绍</td><td><button onclick="deleteTr(this)">删除</button></td></tr>
</table>

</body>

<script>
function deleteTr(ev) {

    var td = ev.parentElement;
    var tr = td.parentElement;

    tr.remove();
    console.log(tr);
}

</script>
</html>

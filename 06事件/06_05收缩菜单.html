<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>H5 新属性</title>
    <script>

        var buffer;
        function showMenu(div) {
            //1,当前绑定节点的下一个节点
            var element = div.nextElementSibling;
            //2,让当前的节点显示
            if(buffer!=null&&element!=buffer){
                buffer.style.display="none";
            }

            if(element.style.display=='block'){
                element.style.display="none";
            }else{
                element.style.display="block";
            }

            //3,把当前的节点缓存到其他地方
            buffer = element;
        }
    </script>
</head>
<body>
<div onclick="showMenu(this)">
    菜单一
</div>
<div style="display: none">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<div onclick="showMenu(this)">
    菜单二
</div>
<div  style="display: none">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
<div onclick="showMenu(this)">
    菜单三
</div >
<div  style="display: none">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>

</html>

<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>01元素节点</title>
</head>


<body>
<h1 id="title"  >你好，元素节点</h1>

</body>

<script>
    //1,获得元素节点
    var h1 = document.getElementById('title');
    //2,获得节点类型
    var nodeType = h1.nodeType;
    console.log(nodeType);
    //3,获得节点的名字
    var nodeName = h1.nodeName;
    console.log(nodeName);
</script>

</html>

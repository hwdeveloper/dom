<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>03同级属性_02前一个节点</title>
</head>
<body>
<H1 id="title">标题</H1><button id="button">按钮</button>

</body>

<script>
//1,获得节点
var button = document.getElementById('button');
//2,获得同级前一个节点
var previous = button.previousSibling;
console.log(previous)
</script>

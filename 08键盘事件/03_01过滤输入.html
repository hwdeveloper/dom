<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>02按键信息_02key</title>
</head>
<body>
<div id="div" style="height: 30px;width: 200px;background-color: pink;"></div>
<button id="reset">还原</button>
<script>
    reset.onclick = function(){history.go();}
    var div =document.getElementById('div');
    document.onkeyup = function(e){
        e = e || event;
        var test = /[0-9]/g;
        var buffer=e.key;
        if(test.test(buffer)){
            console.log(buffer);
            div.innerHTML = div.innerHTML+buffer;
        }

    }
</script>

</body>
</html>

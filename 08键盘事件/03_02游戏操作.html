
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏操作</title>
    <script>

    </script>
</head>
<body>

<img id="npc" style="position: absolute" src="img/right1.png">
</body>

<script>
    //1,设置npc的坐标
    var npxX=0;
    //2,获得npc的坐标
    var npc = document.getElementById('npc');
    //3,获得图片的数组
    var npcs = ['img/right1.png','img/right2.png','img/right3.png','img/right4.png'];
    //4,设置图片的下标
    var index=0;
    document.onkeypress = function(e){
        var keyCode =e.keyCode;
        console.log(keyCode);
        switch(keyCode){
            case 100://D
                npxX =npxX +5;
                npc.style.left=npxX+"px";

                index ++;
                if(index>=4)
                    index=0;
                npc.src=npcs[index];
                break;
        }


    }
</script>
</html>
